<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>

        <p>
            <label for="inivel">Nivel:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="iarquivo">Selecione o arquivo</label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
