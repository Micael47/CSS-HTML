<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" minlength="3" maxlength="30" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>
            </p>
        </fieldset>

        <!-- Estudar mais sobre RegEx -->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
