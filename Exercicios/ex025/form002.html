<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusuario">Nome de usuário: <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" placeholder="Nome de usuario"></label> </p>
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" placeholder="Senha"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
