    @font-face {

    }

    /* 
        Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embededd-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
    */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love';
            font-size: 3em;

        }
